<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tiny Project</title>
    <link rel="stylesheet" type=text/css href='{{ url_for('static',filename='style.css')}}'>
	</head>

  <body>
    <div class=page>
      <h1>User Input</h1>
      <dliv class=metanav>

      <h4>Please enter a stock ticker eg. GOOG, and check desired features.</h4>

      <form id='input' method='post' action='index'>
        <p>
          Ticker symbol: <input type='text' name='tickericker' />
        </p>
        <p>
          Closing price <input type="checkbox" name='features' value='Close'><br>
          Adjusted closing price <input type="checkbox" name='features' value='Adj. Close'><br>
          Volume <input type="checkbox" name='features' value='Volume'><br>
          <input type="submit" value="Submit">
        </p>
      </form>

    </div>
  </body>
</html>
